<style>
  body {
    border-radius: 0.375rem;
    overflow: hidden !important;
    background-color: transparent;
  }

  /* loading */
  #first-app-loading {
    transition: all 0.3;
    position: fixed;
    top: 0;
    left: 0;
    width: 100dvw;
    height: 100dvh;
    border-radius: 0.375rem;
    overflow: hidden !important;
    background: #fff;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    letter-spacing: 0.5rem;
    font-family: Alimama;
  }

  #first-app-loading .flex-row-c-c {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #first-app-loading h2 {
    padding: 0;
    margin: 0;
    /* animation: loading-fade-in-out 1.4s ease-in-out infinite; */
  }


  .dark #first-app-loading {
    background-color: #1a1a1a;
    color: #f3f3f3;
  }

  /* 
  @keyframes loading-fade-in-out {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.2;
    }

    100% {
      opacity: 1;
    }
  } */
  #app-loading-spinner {
    margin-top: 1rem;
    display: block;
    animation: app-loading-spinner-rotate 1s linear infinite;
    width: 1.6rem;
    height: 1.6rem;
  }

  @keyframes app-loading-spinner-rotate {
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <!-- 获取模式 -->
  <script>
    const mode = localStorage.getItem("vueuse-color-scheme");
    if (mode)
      document.documentElement.classList.toggle(mode);
  </script>
  <div id="first-app-loading">
    <h2 style="display: flex; align-items: center;">
      <img src="/logo.png" style="width: 1.9rem;height: 1.9rem;margin-right: 0.5rem;" />
      极物圈
    </h2>
    <svg id="app-loading-spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8" />
    </svg>
  </div>
</body>
